<p>{{ todo.description }}</p>
<form #todoForm="ngForm">
  Description:
  <input
    type="text"
    name="description"
    [(ngModel)]="todo.description"
    required
    #description="ngModel" />
  <span *ngIf="isFieldValid(description)" class="error-message">Can't be empty</span>
  <br />
  Due to:
  <input
    type="text"
    name="dueTo"
    [(ngModel)]="todo.dueTo"
    pattern="^\d\d\d\d-\d\d-\d\d$"
    required
    #dueTo="ngModel" />
  <span *ngIf="isFieldValid(dueTo)" class="error-message">Invalid format</span>
  <br />
  Assignee:
  <input
    type="text"
    name="assignee"
    [(ngModel)]="todo.assignee"
    minlength="6"
    required
    #assignee="ngModel" />
  <span *ngIf="isFieldValid(assignee)" class="error-message">Minimum length of 6 characters</span>
  <br />
  <button routerLink="/" [disabled]="todoForm.invalid">Back</button>
</form>
